<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<head>
  <style>
    .buttonContainer {
      padding: 1.5rem;
    }
    .button {
      width: 100%;
      height: 56px;
      background: #34D186;
      color: #FFFFFF;
      border: none;
      outline:none;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.16);
      border-radius: 100px;

      font-size: 16px;
      line-height: 150%;
      font-weight: bold;
      letter-spacing: 0.08rem;
      text-transform: uppercase;
    }

    .button:active {
      opacity: 0.72;
    }
  </style>
 </head>

<body>
<div class="container">
  <div class="buttonContainer">
    <button class="button" onclick="closeBrowser">
      Deep Link
    </button>
  </div>

</div>

<script>
  function closeBrowser() {
    location.href='https://www.bolt.eu';
  }
</script>

</body>
</html>
